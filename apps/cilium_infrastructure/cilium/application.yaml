apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://helm.cilium.io/
      chart: cilium
      targetRevision: 1.18.6
      helm:
        valueFiles:
          - $values/apps/cilium_infrastructure/cilium/values.yaml
    - repoURL: https://github.com/AntonioZdravac/homelab-k8s-gitops
      targetRevision: main
      ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
    automated:
      prune: false
      selfHeal: true

