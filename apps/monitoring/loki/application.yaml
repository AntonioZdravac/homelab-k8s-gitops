apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://grafana.github.io/helm-charts'
    chart: loki-stack
    targetRevision: 2.10.2
    helm:
      valueFiles:
        - $values/apps/monitoring/loki/values.yaml
  - repoURL: https://github.com/AntonioZdravac/homelab-k8s-gitops
    targetRevision: main
    ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

